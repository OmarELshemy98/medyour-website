<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frequently Asked Questions | MedYour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/globals.css" />
</head>
<body class="min-h-screen bg-white">
  <div class="min-h-screen bg-white">
    <section class="page-header">
      <h1 class="page-header-title">Frequently Asked Questions</h1>
      <p class="page-header-description">
        MedYour is dedicated to addressing significant challenges in <br /> the healthcare landscape
      </p>
    </section>
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16">
      <div id="faqs-list" class="space-y-6 sm:space-y-8 lg:space-y-10"></div>
    </div>
  </div>
  <script>
    const faqs = [
      {
        question: "Is coverage available for all ages?",
        answer: [
          "Absolutely! Our healthcare plans are designed to accommodate all",
          "age groups, ensuring comprehensive care for everyone."
        ]
      },
      {
        question: "What sets MedYour apart from traditional insurance providers?",
        answer: [
          "MedYour offers inclusive, transparent healthcare programs that",
          "eliminate financial constraints and streamline access to care through",
          "innovative digital platforms."
        ]
      },
      {
        question: "How can I access my medical records?",
        answer: [
          "You can easily access your medical records through our secure",
          "cloud-based platform or the MedYour mobile app."
        ]
      }
    ];

    const faqsList = document.getElementById('faqs-list');
    faqs.forEach((faq, index) => {
      const faqDiv = document.createElement('div');

      const innerDiv = document.createElement('div');
      innerDiv.className = "pb-4 sm:pb-6 lg:pb-8";

      const h3 = document.createElement('h3');
      h3.className = "text-[#003439] text-base sm:text-lg lg:text-xl font-medium mb-2 sm:mb-3 lg:mb-4 text-center";
      h3.textContent = faq.question;
      innerDiv.appendChild(h3);

      const answerDiv = document.createElement('div');
      answerDiv.className = "text-[#003439] text-sm sm:text-base lg:text-lg font-normal leading-5 sm:leading-6 lg:leading-7 text-center mx-auto";
      faq.answer.forEach(line => {
        const lineDiv = document.createElement('div');
        lineDiv.textContent = line;
        answerDiv.appendChild(lineDiv);
      });
      innerDiv.appendChild(answerDiv);

      faqDiv.appendChild(innerDiv);

      if (index !== faqs.length - 1) {
        const hr = document.createElement('hr');
        hr.className = "border-t border-[#E8E8E8] my-8";
        faqDiv.appendChild(hr);
      }

      faqsList.appendChild(faqDiv);
    });
  </script>
</body>
</html>
