<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get in Touch | MedYour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Your global styles -->
  <link rel="stylesheet" href="/globals.css" />
</head>
<body class="min-h-screen bg-white">
  <div class="min-h-screen bg-white">
    <section class="page-header">
      <h1 class="page-header-title">Get in Touch</h1>
      <p class="page-header-description">
        We're here to help! For inquiries, please fill out our contact <br /> form or reach us directly
      </p>
    </section>

    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-12 lg:py-16">
      <form id="contactForm" class="space-y-4 sm:space-y-5">
        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="text-[#1C6D71] text-sm sm:text-[15px] font-medium mb-2 sm:mb-0 sm:w-1/6">
            Phone:
          </label>
          <input
            type="tel"
            name="phone"
            placeholder="Add Your Mobile"
            class="w-full sm:w-5/6 px-3 sm:px-4 py-2 sm:py-3 rounded-md placeholder-[#A4A4A4] focus:outline-none text-black shadow-sm bg-white border border-[#E8E8E8]"
            required
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="text-[#1C6D71] text-sm sm:text-[15px] font-medium mb-2 sm:mb-0 sm:w-1/6">
            Email:
          </label>
          <input
            type="email"
            name="email"
            placeholder="Add Your Email"
            class="w-full sm:w-5/6 px-3 sm:px-4 py-2 sm:py-3 rounded-md placeholder-[#A4A4A4] focus:outline-none text-black shadow-sm bg-white border border-[#E8E8E8]"
            required
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center">
          <label class="text-[#1C6D71] text-sm sm:text-[15px] font-medium mb-2 sm:mb-0 sm:w-1/6">
            Location:
          </label>
          <input
            type="text"
            name="location"
            placeholder="Add Your Address"
            class="w-full sm:w-5/6 px-3 sm:px-4 py-2 sm:py-3 rounded-md placeholder-[#A4A4A4] focus:outline-none text-black shadow-sm bg-white border border-[#E8E8E8]"
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-start">
          <label class="text-[#1C6D71] text-sm sm:text-[15px] font-medium mb-2 sm:mb-0 sm:w-1/6">
            Message:
          </label>
          <textarea
            name="message"
            placeholder="Type your message"
            class="w-full sm:w-5/6 px-3 sm:px-4 py-2 sm:py-3 rounded-md placeholder-[#A4A4A4] focus:outline-none text-black shadow-sm bg-white border border-[#E8E8E8] h-36 resize-none"
            required
          ></textarea>
        </div>

        <div class="flex justify-end mt-4 sm:mt-6">
          <button
            type="submit"
            class="bg-[#123D46] text-white px-6 sm:px-10 py-1.5 rounded-md text-sm sm:text-[15px] font-roboto hover:bg-[#004c52] transition-colors"
          >
            Send
          </button>
        </div>
      </form>
      <div class="max-w-6xl w-full mx-auto">
        <hr class="border-t border-[#E8E8E8] my-8" />
      </div>
      <div class="relative mt-8">
        <h2 class="text-[#003439] text-lg sm:text-xl font-semibold mb-2 mt-8">Follow Us:</h2>
        <p class="text-gray-700 mb-8 text-sm sm:text-base">
          Stay connected with us: for the latest updates and community initiatives.
        </p>
        <div class="flex justify-center gap-4 sm:gap-6">
          <a href="#" class="bg-[#003439] rounded-md hover:bg-[#004c52] transition-colors w-12 sm:w-14 h-12 sm:h-14 flex items-end justify-end pr-2">
            <i class="fab fa-facebook-f text-4xl sm:text-5xl text-white"></i>
          </a>
          <a href="#" class="bg-[#003439] rounded-md hover:bg-[#004c52] transition-colors w-12 sm:w-14 h-12 sm:h-14 flex items-end pb-1 justify-center">
            <i class="fab fa-linkedin-in text-4xl sm:text-5xl text-white"></i>
          </a>
          <a href="#" class="bg-[#003439] rounded-md hover:bg-[#004c52] transition-colors w-12 sm:w-14 h-12 sm:h-14 flex items-center justify-center">
            <i class="fab fa-twitter text-3xl sm:text-4xl text-white"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        phone: this.phone.value,
        email: this.email.value,
        location: this.location.value,
        message: this.message.value
      };
      // Replace this with your form submission logic (e.g., AJAX)
      console.log(formData);
      alert('Thank you for contacting us!');
      this.reset();
    });
  </script>
</body>
</html>
